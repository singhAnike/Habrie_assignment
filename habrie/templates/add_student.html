<style>
  /* Basic form styles */
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Style form fields */
  label {
    display: block;
    margin-bottom: 8px;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  /* Style submit button */
  button {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
<form method="post" action="{% url 'add_students' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ student_form.as_p }}
    {{ parent_form.as_p }}
    {{ academic_details_form.as_p }}
    {{ document_form.as_p }}
    <button type="submit">Submit</button>
  </form>
